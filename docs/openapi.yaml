openapi: 3.0.3
info:
  title: Test Drive Booking API
  description: API для управления бронированием тест-драйвов в автосалоне.
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8085/api
    description: Local development server

tags:
  - name: Bookings
    description: Операции с бронированиями

paths:
  /bookings:
    get:
      tags:
        - Bookings
      summary: Получить список бронирований
      description: Возвращает пагинированный список активных бронирований (pending и confirmed). Персональные данные клиентов скрыты.
      operationId: getBookings
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Номер страницы
        - in: query
          name: per_page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Количество записей на странице (макс. 100)
        - in: query
          name: car_id
          schema:
            type: integer
          description: Фильтр по автомобилю
        - in: query
          name: date_from
          schema:
            type: string
            format: date
          description: Фильтр по дате начала (от)
        - in: query
          name: date_to
          schema:
            type: string
            format: date
          description: Фильтр по дате начала (до)
      responses:
        '200':
          description: Успешный ответ с пагинацией
          content:
            application/json:
              schema:
                type: object
                properties:
                  current_page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booking'
                  first_page_url:
                    type: string
                    format: uri
                  from:
                    type: integer
                  last_page:
                    type: integer
                  last_page_url:
                    type: string
                    format: uri
                  next_page_url:
                    type: string
                    format: uri
                    nullable: true
                  path:
                    type: string
                    format: uri
                  per_page:
                    type: integer
                  prev_page_url:
                    type: string
                    format: uri
                    nullable: true
                  to:
                    type: integer
                  total:
                    type: integer
        '400':
          description: Ошибка валидации параметров
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Bookings
      summary: Создать новое бронирование
      description: Создаёт новую бронь на тест-драйв. Проверяет доступность слота для выбранного автомобиля.
      operationId: createBooking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
      responses:
        '201':
          description: Бронирование создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        '409':
          $ref: '#/components/responses/Conflict'
        '422':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/ServerError'

  /bookings/check:
    get:
      tags:
        - Bookings
      summary: Проверить доступность слота
      description: Проверяет, свободен ли выбранный слот для конкретного автомобиля.
      operationId: checkBookingAvailability
      parameters:
        - in: query
          name: car_id
          required: true
          schema:
            type: integer
          description: ID автомобиля
        - in: query
          name: slot_id
          required: true
          schema:
            type: integer
          description: ID временного слота
      responses:
        '200':
          description: Результат проверки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SlotAvailability'
        '400':
          description: Ошибка валидации параметров
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  schemas:
    Booking:
      type: object
      description: Информация о бронировании (персональные данные скрыты)
      properties:
        id:
          type: integer
          example: 1
        car:
          type: object
          properties:
            id:
              type: integer
              example: 1
            model:
              type: string
              example: "Tesla Model 3"
            license_plate:
              type: string
              example: "A001AA"
        slot:
          type: object
          properties:
            id:
              type: integer
              example: 1
            start_time:
              type: string
              format: date-time
              example: "2026-02-21T10:00:00+00:00"
            end_time:
              type: string
              format: date-time
              example: "2026-02-21T11:00:00+00:00"
        status:
          type: string
          enum: [pending, confirmed, cancelled]
          example: "confirmed"
        created_at:
          type: string
          format: date-time
          example: "2026-02-20T12:00:00+00:00"

    BookingRequest:
      type: object
      required:
        - car_id
        - slot_id
        - customer_name
        - customer_phone
      properties:
        car_id:
          type: integer
          example: 1
        slot_id:
          type: integer
          example: 1
        customer_name:
          type: string
          minLength: 1
          maxLength: 255
          example: "Ivan"
        customer_phone:
          type: string
          example: "+79990000000"

    SlotAvailability:
      type: object
      properties:
        available:
          type: boolean
          example: true
        message:
          type: string
          example: "Slot is available"

    Error:
      type: object
      properties:
        message:
          type: string
          example: "Invalid parameters"
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

  responses:
    Conflict:
      description: Конфликт ресурсов (слот уже забронирован)
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "This time slot is already booked for selected car"
              error:
                type: string
                example: "Conflict"

    ValidationError:
      description: Ошибка валидации данных
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "The given data was invalid."
              errors:
                type: object
                additionalProperties:
                  type: array
                  items:
                    type: string

    ServerError:
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "Server Error"